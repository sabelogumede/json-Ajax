<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JSON</title>
</head>

<body>
    <h1>Learn JSON</h1>
    <script type="text/javascript">
        //json object with nested object
        var person ={
            "name": "Sabelo",
            "lastName" : "Gumede",
            "car1": "Toyota",
            "car2": "Isuzu"
        };
        var str1 = "car";
        var cnt = 1;

        console.log(person[str1+cnt]);
        cnt++;
        console.log(person[str1+cnt]);
        
        console.log(person);

    </script>
</body>


</html>
