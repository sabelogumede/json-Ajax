<body>

    <div id="output"> </div>
    


    <script type="text/javascript">
        //https://randomuser.me/api/

        //convert string object to usable json object
        var dataJSON = JSON.parse(data);
        console.log(dataJSON);

        //get html paremeter by id
        var output = document.querySelector('#output')
        //getting user first, last and thumbnail image and save it in our html variable
        var html = dataJSON.results[0].name.first +" "+ dataJSON.results[0].name.last +'<img src="'+dataJSON.results[0].picture.thumbnail+'">';
        console.log(html);
        //pushing our data into our html id paremeter
        output.innerHTML = html;

        //converting json object back into a string
        var strMe = JSON.stringify(dataJSON);
        console.log(strMe);

    </script>
